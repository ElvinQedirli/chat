<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>body{
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    height: 100vh;
    margin: 0;
}


.user_list{
    width: 30%;
    border-right: 1px solid black;
    overflow-y: auto;
}

.chat_window{
    width: 70%;
    padding: 10px;
    display: flex;
    flex-direction: column;
}

.user{
    padding: 10px;
    cursor: pointer;
    border-bottom: 1px solid black;
}

.messages{
    flex-grow: 1;
    overflow-y: auto;
    border: 1px solid;
    padding: 10px;
    margin-bottom: 10px;
}


.messages .message{
    margin-bottom: 10px;
}

.form{
    display: flex;
}

.form input{
    flex-grow: 1;
    padding: 10px;
    border: 1px solid black;
}


.send_btn{
    padding: 8px;
}
</style>
    <title>Document</title>
</head>
<body>
    <div class="user_list"></div>
  <div class="chat_window">
    <div class="messages"></div>
    <form class="form">
      <input type="text" class="message_input" placeholder="Mesajınızı yazın...">
      <button type="button" class="send_btn">Gönder</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, serverTimestamp, where } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAygqByGJW_kdLFrbaB4YXU-tOkLiO36I0",
        authDomain: "chat-4a156.firebaseapp.com",
        projectId: "chat-4a156",
        storageBucket: "chat-4a156.appspot.com",
        messagingSenderId: "384300109709",
        appId: "1:384300109709:web:52225cc18f6d41c222b7c4",
        measurementId: "G-78VN7EBTX5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userListDiv = document.querySelector('.user_list');
    const messagesDiv = document.querySelector('.messages');
    const messageForm = document.querySelector('.form');
    const messageInput = document.querySelector('.message_input');
    let currentUser = null;
    let selectedUser = null;

    onAuthStateChanged(auth, user => {
        if (user) {
            currentUser = user;
            loadUsers();
        } else {
            signIn();
        }
    });

    const signIn = async () => {
        const provider = new GoogleAuthProvider();
        try {
            const result = await signInWithPopup(auth, provider);
            currentUser = result.user;
            await addDoc(collection(db, "users"), {
                uid: currentUser.uid,
                name: currentUser.displayName
            });
            loadUsers();
        } catch (error) {
            console.error('Error signing in:', error);
        }
    };

    const loadUsers = () => {
        const q = query(collection(db, "users"), where("uid", "!=", currentUser.uid));
        onSnapshot(q, snapshot => {
            userListDiv.innerHTML = "";
            snapshot.forEach(doc => {
                const user = doc.data();
                const userDiv = document.createElement('div');
                userDiv.classList.add('user');
                userDiv.textContent = user.name;
                userDiv.addEventListener('click', () => selectUser(user));
                userListDiv.appendChild(userDiv);
            });
        });
    };

    const selectUser = (user) => {
        selectedUser = user;
        console.log('Selected user:', selectedUser.name);
        loadMessages();
    };

    const loadMessages = () => {
        if (!selectedUser) return;

        console.log('Loading messages for selected user:', selectedUser.name);

        const q1 = query(
            collection(db, "messages"),
            where("from", "==", currentUser.uid),
            where("to", "==", selectedUser.uid),
            orderBy("timestamp")
        );

        const q2 = query(
            collection(db, "messages"),
            where("from", "==", selectedUser.uid),
            where("to", "==", currentUser.uid),
            orderBy("timestamp")
        );

        onSnapshot(q1, snapshot => {
            console.log('Messages from you to selected user:', snapshot.size);
            messagesDiv.innerHTML = "";
            snapshot.forEach(doc => {
                const message = doc.data();
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.textContent = `You: ${message.text}`;
                messagesDiv.appendChild(messageDiv);
            });
        });

        onSnapshot(q2, snapshot => {
            console.log('Messages from selected user to you:', snapshot.size);
            snapshot.forEach(doc => {
                const message = doc.data();
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.textContent = `${selectedUser.name}: ${message.text}`;
                messagesDiv.appendChild(messageDiv);
            });
        });
    };

    messageForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (messageInput.value && selectedUser) {
            try {
                await addDoc(collection(db, "messages"), {
                    from: currentUser.uid,
                    to: selectedUser.uid,
                    text: messageInput.value,
                    timestamp: serverTimestamp()
                });
                console.log('Message sent:', messageInput.value);
                messageInput.value = "";
            } catch (error) {
                console.error('Error sending message:', error);
            }
        } else {
            console.warn('No message to send or no user selected');
        }
        console.log("sasa");

    });
</script>



</body>
</html>
